<div class="page-content">
  <div class="acme-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__supporting-text">
      <h2 class="mdl-card__title-text">Users:</h2>
        <p ng-if="users.users">select index:
          <input type="number" min="0" ng-model="users.id" ng-change="users.getUsers()"/>
        </p>

      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col" ng-repeat="user in users.users | orderBy:'id'">
          <a ng-href="#/users/{{user.login}}">
          <div class="acme-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              {{ user.login }}
            </div>
            <div class="mdl-card__media">
              <img ng-src="{{ user.avatar_url }}" alt="{{ user.name }}">
            </div>
          </div>
          </a>
        </div>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        Users
    </div>

  </div>
</div>
